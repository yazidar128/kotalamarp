<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Whitelist - KOTALAMA RP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
    }
    .btn-submit {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5 mb-4 text-warning fw-bold">Form Pendaftaran Whitelist</h1>
    <div class="form-container">
      <form id="whitelistForm" action="#" method="POST">
        <div class="mb-3">
          <label for="namaIC" class="form-label">Nama IC</label>
          <input type="text" class="form-control" id="namaIC" name="namaIC" required />
        </div>
        <div class="mb-3">
          <label for="passwordIC" class="form-label">Password IC</label>
          <input type="password" class="form-control" id="passwordIC" name="passwordIC" required />
        </div>
        <div class="mb-3">
          <label for="namaOOC" class="form-label">Nama OOC</label>
          <input type="text" class="form-control" id="namaOOC" name="namaOOC" required />
        </div>
        <div class="mb-3">
          <label for="asalOOC" class="form-label">Asal OOC</label>
          <input type="text" class="form-control" id="asalOOC" name="asalOOC" required />
        </div>
        <div class="mb-3">
          <label for="umurOOC" class="form-label">Umur OOC</label>
          <input type="number" class="form-control" id="umurOOC" name="umurOOC" min="10" max="100" required />
        </div>
        <div class="mb-3">
          <label for="daerah" class="form-label">Daerah yang Ingin Ditempati</label>
          <input type="text" class="form-control" id="daerah" name="daerah" required />
        </div>
        <div class="mb-3">
          <label for="fraksi" class="form-label">Fraksi</label>
          <input type="text" readonly class="form-control" id="fraksi" name="fraksi" />
        </div>
        <button type="submit" class="btn btn-submit w-100">Kirim Pendaftaran</button>
      </form>
    </div>
  </div>

  <script>
    // Fungsi untuk ambil parameter URL
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Set nilai fraksi di form sesuai parameter URL
    document.addEventListener('DOMContentLoaded', () => {
      const fraksiParam = getParameterByName('fraksi');
      if (fraksiParam) {
        document.getElementById('fraksi').value = fraksiParam;
      }
    });

    // Contoh submit form
    document.getElementById('whitelistForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form pendaftaran berhasil dikirim!\nFraksi: ' + document.getElementById('fraksi').value);
      // Tambahkan kode untuk submit ke server atau WA API sesuai kebutuhan di sini
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
